<div fxLayout="column wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
  <div fxLayout="row wrap" fxFlex="100" fxLayoutAlign="center stretch" fxShow="true" fxHide="false">
    <div fxLayout="column wrap" class="back_wrapper" fxFlex="10" fxLayoutAlign="center center" fxShow="true" fxHide="false">
      <mat-icon [routerLink]="[&apos;../&apos;]">arrow_back</mat-icon>
    </div>
    <div fxLayout="column wrap" fxFlex="85" fxLayoutAlign="center stretch" fxShow="true" fxHide="false">
      <h1>Log Activity</h1>
    </div>
  </div>
  <form componentLabel="Form">
    <div fxLayout="column wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
      <mat-form-field>
        <mat-select placeholder="Select mentee" required>
          <mat-option *ngFor="let mentee of mentees" [value]="mentee.email_address" [(ngModel)]="log.mentee_email" name="fullname">{{ mentee.full_name }}</mat-option>
        </mat-select>

      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Date" [matDatepicker]="picker" [(ngModel)]="today.today" name="today">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker opened disabled></mat-datepicker>

      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Location" [(ngModel)]="log.location" name="location" required>

      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Reason for visit" [(ngModel)]="log.reason" name="reason" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Additional Notes" [(ngModel)]="log.notes"  name="notes" required>
      </mat-form-field>
      <button mat-raised-button (click)="logActivity()" >Save</button>
    </div>
  </form>
</div>
