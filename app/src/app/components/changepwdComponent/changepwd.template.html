<div fxLayout="column wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
  <div fxLayout="row wrap" fxFlex="100" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
    <div fxLayout="column wrap" fxFlex="10" fxLayoutAlign="center center" fxShow="true" fxHide="false">
      <mat-icon [routerLink]="[&apos;../../login&apos;]">arrow_back</mat-icon>
    </div>
    <div fxLayout="column wrap" fxFlex="85" fxLayoutAlign="center stretch" fxShow="true" fxHide="false">
      <h1>Reset Password</h1>
    </div>
  </div>
  <div fxLayout="column wrap" style="margin: 0 20px;" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
    <h3>Enter your email address below and we will email you your new password</h3>
  </div>
  <div fxLayout="column wrap" style="margin: 0 20px;" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
    <mat-form-field>
      <input matInput [(ngModel)]="pwd" placeholder="username or email address" required>

    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="email" placeholder="New Password" required>

    </mat-form-field>
    <div fxLayout="column wrap" fxFlex="20" fxLayoutAlign="center center" fxShow="true" fxHide="false"><button mat-raised-button (click)="reset()">Reset Password</button></div>
  </div>
</div>
