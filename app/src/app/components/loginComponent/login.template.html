<div fxLayout="row " class="bg" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false" fxShow="true" fxHide="false" fxFill>
  <div fxLayout="column " fxLayoutAlign=" " [fxShow]="true" [fxHide]="false" fxShow="true" fxHide="false" fxFlex.sm="40" fxFlex.md="30" fxFlex.gt-md="20" fxFlex.xs="85">
    <mat-card class="login-card">
      <div fxLayout="row wrap" fxLayoutAlign="center none" [fxShow]="true" [fxHide]="false" fxShow="true" fxHide="false">
        <div fxLayout="column wrap" fxFlex="50" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false" fxShow="true" fxHide="false"><img mat-card-image class="card-image" imgSrc="Web/mentor_me_logo.png"></div>
      </div>
      <div fxLayout="column " fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false" fxShow="true" fxHide="false">
        <form>
          <div fxLayout="column " fxLayoutAlign=" " [fxShow]="true" [fxHide]="false" fxShow="true" fxHide="false">
            <div fxLayout="row " fxLayoutGap="5px" fxLayoutAlign="start center" [fxShow]="true" [fxHide]="false" fxShow="true" fxHide="false">
              <div fxLayout="column " fxFlex="10" fxLayoutAlign=" " [fxShow]="true" [fxHide]="false" fxShow="true" fxHide="false">
                <mat-icon>person</mat-icon>
              </div>
              <div fxLayout="column " fxFlex="90" fxLayoutAlign=" " [fxShow]="true" [fxHide]="false" fxShow="true" fxHide="false">
                <mat-form-field [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;">
                  <input matInput [(ngModel)]="user.username" name="user.username" placeholder="Username">

                </mat-form-field>
              </div>
            </div>
            <div fxLayout="row " fxLayoutGap="5px" fxLayoutAlign="start center" [fxShow]="true" [fxHide]="false">
              <div fxLayout="column " fxFlex="10" fxLayoutAlign=" " [fxShow]="true" [fxHide]="false" fxShow="true" fxHide="false">
                <mat-icon>lock</mat-icon>
              </div>
              <div fxLayout="column " fxFlex="90" fxLayoutAlign=" " [fxShow]="true" [fxHide]="false" fxShow="true" fxHide="false">
                <mat-form-field [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;">
                  <input matInput [(ngModel)]="user.password" name="user.password" type="password" placeholder="Password">

                </mat-form-field>
              </div>
            </div>
            <div fxLayout="column wrap" style="    margin-left: 30px;" class="txt" fxLayoutAlign="start start" [fxShow]="true" [fxHide]="false">
              <p [routerLink]="[&apos;../user/changepwd&apos;]"> Forgot Password?</p>
            </div>
            <div fxLayout="row " style="    margin-left: 30px; padding: 12px 0;" fxLayoutAlign="start start" [fxShow]="true" [fxHide]="false" fxShow="true" fxHide="false" *ngIf="!isMobile">
              <mat-checkbox [(ngModel)]="user.remember" name="user.remember">Remember me?</mat-checkbox>
            </div>
            <div fxLayout="row " style="    margin-left: 30px;" fxFlex="100" fxLayoutAlign="center stretch" [fxShow]="true" [fxHide]="false" fxShow="true" fxHide="false">
              <div fxLayout="column wrap" fxFlex="40" fxLayoutAlign="center start" [fxShow]="true" [fxHide]="false"><button mat-raised-button class="primary-btn" (click)="authenticate()">Login</button></div>
              <div fxLayout="column wrap" class="txt" fxFlex="60" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false" fxShow="true" fxHide="false">
                <p [routerLink]="[&apos;../user/register&apos;]"> Register</p>
              </div>
            </div>
          </div>
        </form>
      </div>
    </mat-card>
  </div>
</div>
